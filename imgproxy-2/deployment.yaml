apiVersion: apps/v1
kind: Deployment
metadata:
  name: imgproxy-2
  namespace: imgproxy-2
  labels:
    app.kubernetes.io/name: imgproxy-2
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: imgproxy-2
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: imgproxy-2
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name: imgproxy-2
          image: darthsim/imgproxy:v3.26
          imagePullPolicy: IfNotPresent
          ports:
            - name: app-port
              containerPort: 8080
          resources:
            requests:
              cpu: 0.125
              memory: 50Mi
